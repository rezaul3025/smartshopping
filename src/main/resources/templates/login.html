<!DOCTYPE html>
<html layout:decorator="layout">
  <head>
    <script th:src="@{/smartshopping/angular/controller/login.controller.js}"></script>
  </head>
  <body>
    <!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
    <div layout:fragment="content" ng-controller="LoginController">
     	<div th:replace ="fragments/message/validation.error.message :: validationErrorMessage" />
		<div th:if="${param.error}">Invalid username and password.</div>
			<form th:action="@{/login}" class="form-signin" method="post" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="true" autofocus="autofocus" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="true" />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
          
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          	
        {{loginForm.userName.$error.mandatory}}
        {{loginForm.userName.$valid}}
      </form>
      <ng-form name="loginForm" >
      		<sh-user-name-field ng-model="userName" sh-field="userName" sh-form="loginForm" id="userName" />
      </ng-form>
    </div>
  </body>
</html>
